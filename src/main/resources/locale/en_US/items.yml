#Fireball
fireball:

  #Enable this?
  enabled: true

  #Cooldown time(Second)
  cooldown: 0.5

  #Damage value
  damage: 3

  #Damage range
  range: 2.0

  #Ejection mode
  ejection:
    
    #Enable this?
    enabled: true

    #Ejection velocity
    velocity: 0.5
    
    #No falling damage
    no_fall: false


